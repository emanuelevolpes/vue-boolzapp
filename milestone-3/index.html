<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <!-- /google font -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome -->
    <!-- my style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /my style -->
</head>

<body>
    <div id="app">
        <div id="container">
            <!-- sidebar -->
            <section id="sidebar">
                <!-- header sidebar -->
                <header id="sidebarheader">
                    <!-- my personal info -->
                    <section class="userinfo">
                        <div class="leftheadersidebar d-flex">
                            <div class="userimage">
                                <img class="userimgbackground" src="../img/avatar_2.jpg" alt="">
                            </div>
                            <div class="username">Emanuele</div>
                        </div>
                        <div class="iconsheadersidebar">
                            <span><i class="fa-solid fa-circle-notch"></i></span>
                            <span><i class="fa-solid fa-message"></i></span>
                            <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                        </div>
                    </section>
                    <!-- /my personal info -->
                    <!-- bell sidebar -->
                    <section class="bellsidebar">
                        <span class="bellicon"><i class="fa-solid fa-bell-slash"></i></span>
                        <span class="notifications">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche desktop</a>
                        </span>
                    </section>
                    <!-- /bell sidebar -->
                    <!-- search sidebar -->
                    <section class="searchsidebar">
                        <form class="containersearchsidebar">
                            <input type="text" placeholder="&#128269 Cerca o inizia una nuova chat" name="search">
                        </form>
                    </section>
                    <!-- /search sidebar -->
                </header>
                <!-- /header sidebar -->
                <!-- sidebar main -->
                <main id="sidebarmain">
                    <template v-for="(user, index) in contacts">
                        <li class="d-flex" @click="selectedChat(index, $event)">
                            <div class="d-flex">
                                <img class="userimgbackground" v-bind:src="user.avatar">
                                <div class="usernameinfo">
                                    <div>
                                        <div>{{ user.name }}</div>
                                        <div><small>Ultimo messaggio inviato</small></div>
                                    </div>
                                </div>
                            </div>
                            <div class="usernamestaticclock"><small>12:00</small></div>
                        </li>
                    </template>
                </main>
                <!-- /sidebar main -->
            </section>
            <!-- /sidebar -->
            <!-- main page -->
            <section id="maincontainer">
                <!-- header main -->
                <header class="mainheader">
                    <div class="leftheadermain">
                        <div class="contactimage">
                            <img class="userimgbackground" :src="contacts[activeChat].avatar">
                        </div>
                        <div class="contactmainheaderinfo">
                            <div>{{contacts[activeChat].name}}</div>
                            <div><small>Ultimo accesso oggi alle 12:00</small></div>
                        </div>
                    </div>
                    <div class="rightheadermain">
                        <Span><i class="fa-solid fa-magnifying-glass"></i></Span>
                        <Span><i class="fa-solid fa-paperclip"></i></Span>
                        <Span><i class="fa-solid fa-ellipsis-vertical"></i></Span>
                    </div>
                </header>
                <!-- /header main -->
                <!-- main center -->
                <main class="maincenter">
                    <!-- messages section -->
                    <div class="containermessages">
                        <div class="datamessages" v-for="messages in contacts[activeChat].messages">
                            <p v-if="messages.status === 'received'" class="messagerecived">{{ messages.message }}<span
                                    class="timemessage">12.00</span></p>
                            <p v-else-if="messages.status === 'sent'" class="messagerecived messagesent">{{
                                messages.message }}<span class="timemessage">12.00</span></p>
                        </div>
                    </div>
                    <!-- /messages section -->
                </main>
                <!-- /main center -->
                <!-- footer main -->
                <footer class="mainfooter">
                    <div class="emojifootermain"><i class="fa-regular fa-face-smile"></i></div>
                    <div class="inputfootermain">
                        <input @keyup.enter="addUserMessage(activeChat)" v-model="userInput" type="text" placeholder="Scrivi un messaggio">
                    </div>
                    <div class="recordfootermain"><i class="fa-solid fa-microphone"></i></div>
                </footer>
                <!-- /footer main -->
            </section>
            <!-- /main page -->
        </div>
    </div>
        <!-- vue js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- /vue js -->
        <!-- my js -->
        <script src="js/main.js"></script>
        <!-- /my js -->

</body>

</html>

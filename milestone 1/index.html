<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome -->
    <!-- my style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /my style -->
</head>

<body>
    <div id="container">
        <!-- sidebar -->
        <section id="sidebar">
            <!-- header sidebar -->
            <header id="sidebarheader">
                <!-- my personal info -->
                <section class="userinfo">
                    <div class="leftheadersidebar d-flex">
                        <div class="userimage">
                            <img class="userimgbackground" src="../img/avatar_2.jpg" alt="">
                        </div>
                        <div class="username">Emanuele</div>
                    </div>
                    <div class="iconsheadersidebar">
                        <span><i class="fa-solid fa-circle-notch"></i></span>
                        <span><i class="fa-solid fa-message"></i></span>
                        <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                    </div>
                </section>
                <!-- /my personal info -->
                <!-- bell sidebar -->
                <section class="bellsidebar">
                    <span class="bellicon">C</span>
                    <span class="notifications">
                        <p>Lorem ipsum dolor, sit amet consectetur</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </span>
                </section>
                <!-- /bell sidebar -->
                <!-- search sidebar -->
                <section class="searchsidebar">
                    <form class="containersearchsidebar">
                        <button type="submit"><i class="fa fa-search"></i></button>
                        <input type="text" placeholder="Cerca o inizia una nuova chat" name="search">
                    </form>
                </section>
                <!-- /search sidebar -->
            </header>
            <!-- /header sidebar -->
            <main id="sidebarmain">
                <div id="app">
                    <template v-for="user in contacts">
                        <li class="d-flex">
                            <img class="userimgbackground" v-bind:src="user.avatar">
                            <div>{{ user.name }}</div>
                        </li>
                    </template>
                </div>
            </main>
        </section>
        <!-- /sidebar -->
        <!-- main page -->
        <section id="maincontainer">
            <header class="mainheader">
                <div class="leftheadermain">
                    <div class="contactimage">I</div>
                    <div>
                        <div>Michele</div>
                        <div>Ultimo accesso oggi alle 12:00</div>
                    </div>
                </div>
                <div class="rightheadermain">
                    <Span>1</Span>
                    <Span>2</Span>
                    <Span>3</Span>
                </div>
            </header>
            <main class="maincenter">
                <div></div>
            </main>
            <footer class="mainfooter">
                <div class="emojifootermain">:)</div>
                <div class="inputfootermain">
                    <input type="text" placeholder="Scrivi un messaggio" name="search">
                </div>
                <div class="recordfootermain">MIC</div>
            </footer>
        </section>
        <!-- /main page -->
    </div>
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /vue js -->
    <!-- my js -->
    <script src="js/main.js"></script>
    <!-- /my js -->
</body>

</html>
